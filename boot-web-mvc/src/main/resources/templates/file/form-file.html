<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${message != null}">
        <p th:text="${message}"></p>
    </div>
    <form action="/file" method="post" enctype="multipart/form-data">
        <div>
            File : <input type="file" name="file">
        </div>
        <button type="submit">submit</button>
    </form>
</body>
</html>
