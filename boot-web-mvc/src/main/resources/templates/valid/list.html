<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>limit</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${list}">
                <td th:text="${event.name}"></td>
                <td th:text="${event.limit}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
